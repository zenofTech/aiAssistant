<!DOCTYPE html>
<html lang="en">
    {%load static%}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Assistant | {% block title %}  {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="{% static '/assets/image/logo.png' %}" type="image/x-icon">
    <style>
        body {
          font: 110%/1.5 system-ui, sans-serif;
          background: #131417;
          color: white;
          height: 100vh;
          margin: 0;
          display: grid;
          place-items: center;
          padding: 2rem;
        }
        a {
          color: #56BBF9;
        }
      </style>        
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
